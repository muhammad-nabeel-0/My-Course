<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Destructuring Objects</title>
</head>
<body>
    <h2>JS : Destructuring Objects</h2>
    <script>
       // JS Destructuring Objects aghar hum aghal aghal variable ma store karna ka lea use karta ha  ahghar hum ko single value use karne ha is ka lea hum JS Destructuring Methods ka use karta ha 
       // Example Code //
        let user = {
            name:"Ali",
            age:20,
            city:"Burewala"
        }
        let {name,age,city}  = user;
        console.log(name);
        document.write(name + "<br>" )
        document.write(age + "<br>")
        console.log(age);
        document.write(city + "<br>")
        console.log(city);
        
    </script>
    
</body>
</html>
