<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS : Arrow Function</title>
</head>
<body>
    <h2>
        JS : Arrow Function
    </h2>
    <script>
        // javascript ma arrow function be hota ha is hum variable ka tora par be use kar sata ha is ko () => is ko arrow function kaha gata ha => let hello = () console.log("Hello")
        // Example Code //
        const user = (name,age) => `Name & Age : ${name} - ${age}`;
        console.log(user("NABEEL",20));
        
    </script>
    
</body>
</html>
