<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom || Target</title>
</head>
<style>
    #outer{
        margin: 120px auto;
        width: 600px;
        height: 300px;
        background-color: #F4E18A;
    }
    #inner{
        background-color: #FFBEC0; 
        width: 500px;   
        height: 200px;
         margin: 20px;
    }
    #inner div{
        display: inline-block;
        width: 60px;
        height: 60px;
        margin-left: 20px;
        background-color: #fff;
        text-align: center;
        border: 1px solid;  
    }
    
</style>
<body>
    <div id="outer">
        <h2>Outer</h2>
        <div id="inner">
            <h2>inner</h2>
            <div class="box">A</div>
            <div class="box">B</div>
            <div class="box" id="child-C">C</div>
            <div class="box">D</div>
            <div class="box">E</div>
            
        </div>
    </div>
    <script src="script,.js"></script>
    
</body>
</html>
