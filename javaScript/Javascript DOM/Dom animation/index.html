<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom JavaScript Animation</title>
</head>
<style>
    #test{
        width: 150px;
        height: 150px;
        background: red;
    }
    #test1{
        margin-top: 20px;
        width: 150px;
        height: 150px;
        background: rgb(8, 192, 121);
    }
    button{
        margin-top: 40px;
        padding: 10px;
        cursor: pointer;
    }
</style>
<body>
    <div id="test"></div>
    <div id="test1"></div>
    <button onclick="stopAnimation()">Stop Animation</button>
    <script src="script.js"></script>
</body>
</html>
