<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript || Mouse Properts</title>
    <script>
        function Click() {
            prompt("Enter Your Name");
            
        }
        Click();
        function war(){
            console.warn("Do Not Click Agin");
            
        }
        war();

    </script>
    <style>
        button{
            padding: 10px 20px;
            border-radius: 5px;
            outline: none;
            border: none;
            background: yellowgreen;
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>
        Java Script Click and Hover Properts
    </h1>
    <button onmousedown="Click()">Click Me</button>
    <button onmouseup="war()">Double Click</button>
    
</body>
</html>
